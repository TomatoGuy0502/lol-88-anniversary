<!DOCTYPE html>
<html>
  <head>
    <title>lol anniversary</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.rawgit.com/Alorel/console-log-html/master/console-log-html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./index.js" async defer></script>
  </head>

  <body>
    <main>
      <div class="manual">
        <h1 class="manual__title">抓取最新留言</h1>
        <div class="manual__code">
          <p class="manual__code__text">請點擊下方按鈕</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="copied"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#555"
            style="opacity: 0"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
            />
          </svg>
        </div>
        <button onClick="getCode()" class="manual__btn">Search & Copy</button>
        <footer><small>Copyright &copy; 2021, 小彥. All Rights Reserved</small></footer>
      </div>
      <div class="auto">
        <h1 class="manual__title">自動輸入邀請碼</h1>
        <div class="manual__content">
          <h2>執行步驟</h2>
          <ol>
            <li>找到LOL日誌資料夾（預設路徑：<b>C:\Garena\Games\32775\Game\Logs\LeagueClient Logs</b>）</li>
            <li>用任意編輯器（ex:記事本）打開最新的<b>_LeagueClient.log</b></li>
            <li>在檔案中尋找<b>https://bargain.lol.garena.tw/?token=</b>，取得Token後，填入下方輸入框</li>
          </ol>
          <div class="manual__form">
            <input type="text" name="userToken" placeholder="活動已結束" disabled>
            <button onclick="autoEnterCode()" class="manual__form__btn" disabled>Start</button>
          </div>
          <ul class="manual__log"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
